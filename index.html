<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <script src="db.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>

<body>
    <h1>Pokedex</h1>
    <div class="pokemon-list" id="pokemonList"></div>
    <div id="pokemonOverlay" class="overlay" onclick="closeOverlay()">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <img id="overlayImg" src="" alt="">
            <h2 id="overlayName"></h2>
            <div class="overlay-tabs">
                <button onclick="switchOverlayTab('attacks')">Attacken</button>
                <button onclick="switchOverlayTab('stats')">Größe & Erfahrung</button>
                <button onclick="switchOverlayTab('abilities')">Fähigkeiten</button>
            </div>
            <div class="overlay-tab-content" id="tab-attacks"></div>
            <div class="overlay-tab-content" id="tab-stats" style="display:none;"></div>
            <div class="overlay-tab-content" id="tab-abilities" style="display:none;"></div>
            <button onclick="closeOverlay()">Schließen</button>
        </div>
    </div>

</body>

</html>
